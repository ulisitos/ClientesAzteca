  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">


    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>


    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="index.html" class="nav-link">Clientes</a>
        </li>
      </ul>

    </nav>


    <aside class="main-sidebar elevation-4" style="background-color: #FFFF;">


      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a style="text-decoration: none; color: black;" href="#" class="d-block">Administrador</a>
          </div>
        </div>

        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
            <li class="nav-item menu-open">
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="./index.html" class="nav-link active" style="background: #33691E;">
                    <i class="bi bi-people-fill"></i>
                    <p>Clientes</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </aside>


    <div class="content-wrapper">
      <div class="content-header" style="background: #DCEDC8;">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <img src="dist/img/aforeAzteca.png" alt="Afore Azteca" width="80%">
            </div>
          </div>
        </div>
      </div>


      <!-- Main content -->
      <section class="content ">
        <div class="card">
          <br>
          <div class="card-body">
            <button type="button" class="btn btn-success" data-toggle="modal" id="btnGuardarAbrir">
              Agregar Cliente<i class="fa fa-fw fa-plus-square"></i>
            </button>
            <hr>
            <div class="alert alert-success" id="alert" style="display:none;"></div>
          </div>
          <div class="alert alert-success" style="display:none;"></div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="card ">
                  <div class="card-header">
                    <h3 class="card-title">Listado de Clientes</h3>
                  </div>
                  
                  <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap ">
                      <thead class="table-success">
                        <tr>
                          <th>ID</th>
                          <th>Nombre</th>
                          <th>Fecha Nacimiento</th>
                          <th>Celular</th>
                          <th>Correo Electronico</th>
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody id="tbody">
                        <tr>
                          <td></td>
                        </tr>

                      </tbody>
                    </table>
                  </div>                  
                </div>                
              </div>
            </div>
          </div>
        </div>

        <!--MODAL GUARDAR-->
        <div class="modal fade" id="modalGuardar">
          <div class="modal-dialog">
            <div class="modal-content" style="background: #F1F8E9;">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Nuevo Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-form-label">Id</label>
                      <div class="col-12">
                        <input type="number" class="form-control" id="inputId" placeholder="ingrese el id del cliente">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-form-label">Nombre</label>
                      <div class="col-12">
                        <input type="text" class="form-control" id="inputNombre"
                          placeholder="ingrese el nombre del cliente">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail3" class=" col-form-label">Fecha de nacimiento</label>
                      <div class="col-12">
                        <input type="date" class="form-control" id="inputFecha"
                          placeholder="ingrese la fecha de nacimiento">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-form-label">Celular</label>
                      <div class="col-12">
                        <input type="text" class="form-control" id="inputCelular"
                          placeholder="ingrese el número de celular">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-form-label">Correo</label>
                      <div class="col-12">
                        <input type="email" class="form-control" id="inputCorreo"
                          placeholder="ingrese el correo electronico">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" id="btnGuardar">Guardar</button>
              </div>
            </div>
          </div>
        </div>


        <!--MODAL EDITAR-->
        <div class="modal fade" id="modalEditar">
          <div class="modal-dialog">
            <div class="modal-content" style="background: #F1F8E9;">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-form-label">Id</label>
                      <div class="col-12">
                        <input type="number" class="form-control" id="idE" placeholder="ingrese el id">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-form-label">Nombre</label>
                      <div class="col-12">
                        <input type="text" class="form-control" id="nombreE"
                          placeholder="ingrese el nombre del cliente">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail3" class=" col-form-label">Fecha de nacimiento</label>
                      <div class="col-12">
                        <input type="date" class="form-control" id="fechaE"
                          placeholder="ingrese la fecha de nacimiento">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-form-label">Celular</label>
                      <div class="col-12">
                        <input type="text" class="form-control" id="celularE"
                          placeholder="ingrese el número de celular">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-form-label">Correo</label>
                      <div class="col-12">
                        <input type="email" class="form-control" id="correoE"
                          placeholder="ingrese el numero de puertas">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" id="btnEditar">Editar</button>
              </div>
            </div>
          </div>
        </div>

        <!--MODAL EDITAR-->
        <div class="modal fade" id="modalEliminar">
          <div class="modal-dialog">
            <div class="modal-content bg-danger">
              <div class="modal-header">
                <h4 class="modal-title">Eliminar Cliente</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>¿Estas seguro que deseas eliminar el cliente?</p>
                <input type="hidden" id="idD" name="">
                <input disabled type="text" id="nombreD" name="">
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-light" id="btnEliminar">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </section>      
    </div>


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script src="plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="plugins/sparklines/sparkline.js"></script>
  <!-- JQVMap -->
  <script src="plugins/jqvmap/jquery.vmap.min.js"></script>

  <!-- jQuery Knob Chart -->
  <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- daterangepicker -->
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <!-- Summernote -->
  <script src="plugins/summernote/summernote-bs4.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>

  <script src="dist/js/demo.js"></script>

  <script src="dist/js/pages/dashboard.js"></script>

  <script src="funciones/funciones.js"></script>
</body>

</html>
